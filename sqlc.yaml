version: 1
packages:
  - path: "db/models/main"
    name: "vchess"
    engine: "postgresql"
    schema: "db/schemas/main"
    queries: "db/queries/main"
    emit_db_tags: true
    emit_exported_queries: true
    overrides:
      - column: "profiles.id"
        go_type: "int"
      - column: "profiles.elo"
        go_type: "int"
